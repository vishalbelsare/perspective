<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />

        <script type="module" src="/node_modules/@finos/perspective-viewer/dist/cdn/perspective-viewer.js"></script>
        <script type="module" src="/node_modules/@finos/perspective-viewer-datagrid/dist/cdn/perspective-viewer-datagrid.js"></script>
        <script type="module" src="/node_modules/@finos/perspective-viewer-d3fc/dist/cdn/perspective-viewer-d3fc.js"></script>

        <link rel="preload" href="/node_modules/@finos/perspective-viewer/dist/wasm/perspective-viewer.wasm" as="fetch" type="application/wasm" crossorigin="anonymous" />
        <link rel="stylesheet" crossorigin="anonymous" href="/node_modules/@finos/perspective-viewer/dist/css/themes.css" />

        <script type="module">
            import "/node_modules/@finos/perspective-viewer/dist/cdn/perspective-viewer.js";
            import perspective from "/node_modules/@finos/perspective/dist/cdn/perspective.js";
            const socket = await perspective.websocket("/ws");
            const table = socket.open_table("my_data_source");
            const viewer = document.getElementsByTagName("perspective-viewer")[0];

            viewer.load(table);
            viewer.restore({ settings: true, plugin_config: { edit_mode: "EDIT" } });
        </script>

        <style>
            perspective-viewer {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
            }
        </style>
    </head>

    <body>
        <perspective-viewer></perspective-viewer>
    </body>
</html>
